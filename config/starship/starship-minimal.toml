# Minimal - Clean, fast, no icons needed
# Inspired by Pure prompt

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[directory]
style = "blue"
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = "bright-black"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 2_000

[nodejs]
format = "[$symbol($version)]($style) "
symbol = "⬢ "
style = "green"

[python]
format = "[$symbol($version)]($style) "
symbol = "py "
style = "yellow"

[rust]
format = "[$symbol($version)]($style) "
symbol = "rs "
style = "red"

[golang]
format = "[$symbol($version)]($style) "
symbol = "go "
style = "cyan"
